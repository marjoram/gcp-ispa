apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ispa
  labels:
    name: ispa
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: ispa
    spec:
      containers:
        - name: ispa
          image: "gcr.io/ispa-176718/github-aleccunningham-ispa:latest"
          workingDir: /home/docker/ispa
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql
                  key: password

      - image: b.gcr.io/cloudsql-docker/gce-proxy:1.05
        name: cloudsql-proxy
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=<your-cloudsql-connection-string>=tcp:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        volumeMounts:
          - name: cloudsql
            mountPath: /cloudsql
      volumes:
        - name: cloudsql
          emptyDir:
