apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  templates:
    metadata:
      labels:
        name: postgres
    spec:
      containers:
        - name: postgres
          image: gcr.io/ispa-176718/postgres-pw
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgresdata
              mountPath: /usr/local/var/postgres
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
      volumes:
        - name: postgresdata
          persistentVolumeClaim:
            claimName: postgres-data
        - name: secrets
          secret:
            secretName: db-passwords
