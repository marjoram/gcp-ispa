---
apiVersion: v1
kind: Service
metadata:
  name: ispa-app
  labels:
    app: ispa-app
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: ispa-app
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ispa-app
  labels:
    app: ispa-app
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ispa-app
    spec:
      containers:
      - image: gcr.io/rapid-smithy-177819/ispa
        name: ispa-app
        command: ["/gunicorn.sh"]
        imagePullPolicy: Always
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        env:
          - name: DATABASE_USER
          - name: DATABASE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: cloudsql
                key: password
        ports:
          - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: db
  labels:
    app: sql-proxy
spec:
  ports:
  - port: 5432
  selector:
    app: sql-proxy
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: db
  labels:
    app: sql-proxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: sql-proxy
    spec:
      containers:
      - image: b.gcr.io/cloudsql-docker/gce-proxy:1.05
        name: cloudsql-proxy
        command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                  "-instances=rapid-smithy-177819:us-central1:isbadbase=tcp:0.0.0.0:5432",
                  "-credential_file=/secrets/cloudsql/credentials.json"]
        readinessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 5432
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
          - name: cloudsql-oauth-credentials
            mountPath: /secrets/cloudsql
            readOnly: true
          - name: ssl-certs
            mountPath: /etc/ssl/certs
          - name: cloudsql
            mountPath: /cloudsql
      volumes:
        - name: cloudsql-oauth-credentials
          secret:
            secretName: cloudsql-oauth-credentials
        - name: ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
