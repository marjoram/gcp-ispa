---
apiVersion: v1
kind: Service
metadata:
  name: ispa
  labels:
    app: ispa
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector:
    app: ispa
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: ispa
  labels:
    app: ispa
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ispa
    spec:
      containers:
      - name: ispa-app
        # Replace  with your project ID or use `make template`
        image: gcr.io/coherent-window-177723/ispa
        # This setting makes nodes pull the docker image every time before
        # starting the pod. This is useful when debugging, but should be turned
        # off in production.
        imagePullPolicy: Always
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: credentials
              key: password
        ports:
        - containerPort: 8080
